<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    
    <title>Магазин инструментов</title>
</head>
<body>
<div class="container">
    <header>
        <h1 class="cop">Инструменты на складе</h1>
    </header>

    <article>
        <form action="#" method="POST" id="myform"><!-- method="GET" - GET используется для запроса данных из указанного ресурса-->
            <section>
                <input type="hidden" id="id" value="1">

                <div class="field">
                    <label for="instrument-name">Введите название инструмента</label>
                    <input required type="text" name="name" id="instrument-name" placeholder="Название инструмента">
                </div>


                <div class="field">
                    <label for="inferiority-instrument">Введите назначение инструмента</label>
                    <input required type="text" name="point" id="inferiority-instrument" placeholder="Назначение">
                </div>


                <div class="field">
                    <label for="instrument-price">Введите цену инструмента (рубли)</label>
                    <input required type="number" name="price" id="instrument-price" placeholder="Цена" min="1">
                </div>


                <div class="field">
                    <label for="instrument-weight">Введите вес инструмента (граммы)</label>
                    <input required type="number" name="weight" id="instrument-weight" placeholder="Вес" min="1">
                </div>

                <button id="buttonnew" name="send-info">Добавить запись</button>
                <input type="reset" id="button1">
            </section>
        


        <div id="new">
            <label for="add-property">Дополнительное свойство </label>
            <input type="text" name="brand" id="add-property" placeholder="Новое свойство" >
        </div>

        </form>
        <div class="field">
            <button onclick="addNewProperty()" id="button2">Добавить новое свойство</button>

            <button onclick="delNewProperty()" id="button3">Удалить новое свойство</button>
        </div>


        <div class="field">
            <select id="instrument-list"></select>
            <button onclick="dele()" id="button4">Удалить запись</button>
        </div>
        <div class="field">
            <button onclick="MinMax()" id="button5">Вывести max и min вес инструмента</button>
        </div>
        <div class="field">
            <button onclick="showAll()" id="button6">Вывести все инструменты</button>
        </div>
      
        <table id="table">

        </table>
        <template id = "extra">
            <p></p>
        </template>
    </article>

</div>
<script src="index.js"></script>
</body>
</html>
